apiVersion: v1
kind: Service
metadata:
  name: {{ include "mynginx.fullname" . }}
  labels:
    {{- include "mynginx.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 9113
      targetPort: exporter
      protocol: TCP
      name: exporter
  selector:
    {{- include "mynginx.selectorLabels" . | nindent 4 }}
